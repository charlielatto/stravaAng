<html>
	<head>
		<title>Strava</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
		<script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
		<script src="js/stravaHome.js"></script>
		<link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
		<style>
			h1, h2, h3, h4, p {
				font-family: verdana, sans-serif;
			}
			
			.title-bar-title {
				color:white;
			}
		 
			footer{
				margin-bottom: 0;
				bottom: 0;
				position: fixed;
				width: 100%;
			}
			
			.top {
				background-color: #fc4c02;
			}
			
			.title {
				text-align:center;
				font-weight: bold;
			}
			
			.user {
				margin-top:5px;
			}
		</style>
	</head>
	<body ng-app="stravaHome" ng-controller="MainCtrl">
	
		<div class="title-bar top">
			<div class="title-bar-left">
				<a href="index.html"><h4 class="title-bar-title">Strava Stats</h4></a>
			</div>
			<div class="title-bar-right">
				<div class="user">
					<i class="fi-torso"></i>
					<span>{{userdata.firstname}} {{userdata.lastname}}</span>
				</div>
			</div>
		</div>
		
		<div class="callout alert">
			<div class="row">
				<div class="small-4 small-centered large-centered column">
					<h2 class="title">Strava Stats</h2>
					<p>{{userdata.firstname}} {{userdata.lastname}}</p>
				</div>
			</div>
		</div>
	
	
		<footer class="footer">
			<div class="title-bar">
				<div class="title-bar-left">
					<div class="container-footer">
						<a href="http://labs.strava.com/" id="powered_by_strava" rel="nofollow">
							<img class="poweredimg" src="img/api_logo_pwrdBy_strava_stack_light.png" alt="Powered By Strava" width="116" height="50" />
						</a>
					<div>
				</div>

			</div>
		</footer>
	</body>
</html>
